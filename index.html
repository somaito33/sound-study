<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sound-Study</title>
</head>
<body>
    <header>
        <h1>Sound-Study</h1>
    </header>
    <div id="message">作業を始めましょう！</div>
    <div>
        <button class="time-button" onclick="setTimer(0.1,15)" id="minutes60">60分</button>
        <button class="time-button" onclick="setTimer(25,5)" id="minutes25">25分</button>
        <button class="time-button" onclick="setTimer(10,2)" id="minutes10">10分</button>
        <button class="time-button" onclick="set()" id="set">＋</button>
    </div>

    <div class="timer" id="timer">10:00</div>
    <div>
        <button class="time-button" id="startButton">スタート</button>
        <button class="time-button" id="stopButton">ストップ</button>
        <button class="time-button" id="resetButton" >リセット</button>
    </div>
    <br>
    <div>
        <label class="spotify" for="Url">曲</label>
        <input type="text" id="Url" placeholder="Urlを貼ってください">
    </div>
    <button id="save">save</button>
    <br>
    <button id="toggle-btn">勉強記録</button>
    <div id="toggle-content" class="hidden">
        <ul id="savedate"></ul>
        <p id="total-time">total</p>
    </div>
    <script src="set.js"></script>
</body>
</html>
